<!DOCTYPE html>
<html>
 <head>
  <title>Menu Detail</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="asset/logo.png">
 </head>
 <body style="margin:0;">
  <div id="close" style="width:100%; text-align:right; position:fixed; font-size:40px;">X</div>
  <img style="width:100%; height:auto;" id="menu">
  <script>
   const menu = sessionStorage.getItem("menu");
   const detail = document.querySelector("#menu");
   detail.alt = menu;
   detail.src = `asset/${String(menu).toUpperCase()}_DETAIL.png`;
   const close = document.querySelector ("#close");
   close.addEventListener ("click", function () {
    close.onmouseup = function () {
     window.close ();
     close.onmouseup = function () {}
    }
   });
  </script>
 </body>
</html>
